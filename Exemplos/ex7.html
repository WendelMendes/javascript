<!DOCTYPE html>
<html>
<head>
    <title>somando numeros</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            padding: 0 20vw 0 20vw;
        }

        input{
            border-radius: 15px;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        #res{
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <form action="">
        <input type="number" name="txtn1" id="txtn1">
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="Somar" onclick="somar()">
    </form>
    <div id="res">Resultado:</div>
    <script>
        function somar(){
            var n1 = window.document.getElementById('txtn1');
            var n2 = window.document.getElementById('txtn2');
            var resultado = window.document.getElementById('res');
            /*Quando vem de uma caixa de texto ele é texto então tem q converter antes*/
            var n11 = Number(n1.value);
            var n22 = Number(n2.value);
            var s = n11+n22
            res.innerText = (`Resultado: a soma de ${n11} + ${n22} é ${s}`)
            
        }
    </script>
</body>
</html>
