<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
             var texto = document.querySelector('input#txt');
             var res = document.querySelector('div#res');
             var velociade = Number(texto.value);
             res.innerHTML = `Sua velocidade atual é: <strong>${velociade}</strong> km`
             if(velociade>60){
                res.innerHTML += "<br>Multado! CANALHA"
             }
             else{
                res.innerHTML += "<br>Mandou bem! Irmão."
             }
        }
    </script>
</body>
</html>
