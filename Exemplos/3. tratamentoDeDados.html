<!DOCTYPE html>
<html>
<head></head>
<body>
    <script>
        //Tratamento de dados:
        var nome = window.prompt("Digite seu primeiro nome!")
        document.write(`Olá, ${nome}`)
        document.write(`<br>lê quantos caracteres tem: ${nome.length}.`)
        document.write(`<br>retorna tudo em "MAIUSCULAS": ${nome.toUpperCase()}.`)
        document.write(`<br>retorna tudo em minúsculas: ${nome.toLowerCase()}.`)
        
        //Tratando valores:
        var n1 = 1545.5
        n1.toFixed(2) 
        //Resultado: '1545.50' (ficar com duas casas decimais)
        n1.toFixed(2).replace('.' , ',') 
        //Resultado: '1545,50' (trocar um elemento por outro)
        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) 
        //Resultado: 'R$ 1,545.50' (valor monetario diretamente ajustado usando funcionalidades da linguagem)
        document.write(`<br><br> ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
