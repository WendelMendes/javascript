<!DOCTYPE html>
<html> 
    <head>
        <link rel="stylesheet" href="assets/styles/ex5.css">
    </head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .patinho{
            font-weight: bold;
            margin-top: 18px;
        }
    </style>
    <body>
        <h1>DOM - Document Object Model</h1>
        <img src="assets/images/DOM.png" title="arvore-DOM">
        <div class="patinho">PATO-GANSO.</div>
        <br>
        
        <script>
            //Utilizando a árvore DOM:
            let corpo = window.document.body;
            corpo.style.backgroundColor='blueviolet';
            corpo.style.fontFamily='sans-serif';
            corpo.style.color='white';
            window.document.write('<hr>')
            window.document.write(window.document.body.p1 +'CHOCOLATE');
            window.document.write('<br>');
            window.document.write(window.document.charset + '<br>');
            window.document.write(window.navigator + '<br>');
            window.document.write(window.document.URL + '<br>');
            window.document.write('<hr>');

            
            /*//Pegando elementos com DOM:
                getElementById()          - por identificador
                getElementsByClassName()  - por classe
                getElementsByName()       - por nome
                querySeletor()            - por seletor
                querySelectorAll()        - por seletor
                getElementsByTagName()    - por tag
            */
                const patoGanso = window.document.getElementsByClassName("patinho")[0];
                window.document.write('Reescrito com com JS: ' + patoGanso.innerText + '<br>');

                //innerText - Copia o texto do elemento selecionado.
                window.document.write(patoGanso.innerText+ ' innerText'+ '<br>');

                //innerHTML - permite formatações HTML diretamente no elemento sendo escrito no código script;
                patoGanso.innerHTML.document.write(`<strong>teste${patoGanso}</strong>`)
                window.document.write('<strong>Me Observe mero mortal. </strong>Tem uma tag html bem ali<< a strong');
        </script>  
    </body>
</html>
