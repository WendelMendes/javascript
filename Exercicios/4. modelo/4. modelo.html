<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #ff1015;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto;
            text-align: center;
            color: black;
        }

        section{
            background-color: #fff;
            color: black;
            width: 50vw;
            padding: 15px;
            border-radius:10px;
        }

    </style>
</head>
<body onload="carregar()">
        <header>
            <h1>Teste</h1>
        </header>
        <section>
            <div id="hora">Hora do dia</div>
            <div id="foto"></div>
        </section>
        <footer><p>&copy; Wendel Mendes.</p></footer>
    </main>
    <script>
        function carregar(){
            var msg = window.document.getElementById('msg')
            var img = document.getElementById('foto')
            var data = new Date()
            var hora = data.getHours()
            msg.innerHTML = `Agora sÃ£o ${hora} horas.`
            if (hora>= 0 && hora <12){
                img.src = 'assets/images/tarde.jpg'
            }
        }
    </script>
</body>
</html>
